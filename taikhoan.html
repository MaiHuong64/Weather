<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tài khoản của tôi</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="css/account.css" />
</head>

<body class="d-flex flex-column min-vh-100">
  <!-- Navbar giống index.html -->
  <nav class="navbar navbar-expand-lg navbar-light border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="index.html">🌤️ Thời tiết</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarContent"
        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  </nav>

  <!-- Main content -->
  <div class="container flex-fill">
    <div class="card-profile">
      <h4>👤 Tài khoản của tôi</h4>
      <form id="accountForm">
        <div class="mb-4 text-center">
          <img id="previewAvatar" src="https://via.placeholder.com/100" alt="Avatar" />
          <input type="file" id="avatarInput" class="form-control mt-3" />
        </div>

        <div class="mb-3">
          <label for="name" class="form-label">Tên hiển thị</label>
          <input type="text" class="form-control" id="name" placeholder="Tên của bạn" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" disabled />
        </div>

        <button type="submit" class="btn btn-save w-100 mt-3">💾 Lưu thay đổi</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-3 mt-auto border-top bg-light">
    <div class="container">
      <p class="mb-0">&copy; 2025 Lavender Weather. Mọi quyền được bảo lưu.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/taikhoan.js"></script>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
