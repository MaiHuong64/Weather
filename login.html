<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập - Lavender Weather</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f3e8ff;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-form {
      background: #fff;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(142, 68, 173, 0.15);
      max-width: 400px;
      width: 100%;
    }

    h3 {
      color: #8e44ad;
    }

    .btn-primary {
      background-color: #8e44ad;
      border-color: #8e44ad;
    }

    .btn-primary:hover {
      background-color: #732d91;
      border-color: #732d91;
    }

    .form-control:focus {
      border-color: #d2a8f1;
      box-shadow: 0 0 0 0.25rem rgba(142, 68, 173, 0.15);
    }

    a {
      color: #8e44ad;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <form id="loginForm" class="login-form shadow">
      <h3 class="text-center mb-4">🌤️ Đăng Nhập</h3>

      <div class="mb-3">
        <label for="email" class="form-label">📧 Email</label>
        <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">🔒 Mật khẩu</label>
        <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required />
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="rememberMe" />
        <label class="form-check-label" for="rememberMe">Ghi nhớ đăng nhập</label>
      </div>

      <button type="submit" class="btn btn-primary w-100">🚀 Đăng nhập</button>

      <div class="mt-4 text-center">
        <a href="#">❓ Quên mật khẩu?</a><br />
        <small>Chưa có tài khoản? <a href="register.html">Đăng ký</a></small>
      </div>
    </form>
  </div>

  <!-- Script -->
  <script type="module" src="js/auth.js"></script>
</body>
</html>
