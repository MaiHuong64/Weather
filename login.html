<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <title>Document</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100 bg-light">
  <form class="p-5 shadow rounded bg-white" style="min-width: 300px; max-width: 400px;" id="loginForm">
    <h3 class="text-center mb-4 text-primary">🌤️ Đăng Nhập</h3>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Nhập email đăng nhập" required />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Mật khẩu</label>
      <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required />
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="rememberMe" />
      <label class="form-check-label" for="rememberMe">Ghi nhớ đăng nhập</label>
    </div>

    <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>

    <div class="mt-3 text-center">
      <a href="#">Quên mật khẩu?</a>
    </div>
  </form>
</div>
</body>
  <script type="module" src="js/auth.js"></script>

</html>
