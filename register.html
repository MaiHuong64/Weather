<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng ký - Lavender Weather</title>

  <!-- Bootstrap + Google Font -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      font-family: 'Poppins', sans-serif;
    }

    .register-form {
      background: #ffffff;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 172, 193, 0.2);
      max-width: 400px;
      width: 100%;
    }

    h3 {
      color: #00acc1;
      font-weight: 600;
    }

    .form-control::placeholder {
      font-style: italic;
      color: #bbb;
    }

    .btn-primary {
      background-color: #00acc1;
      border-color: #00acc1;
      font-weight: 500;
    }

    .btn-primary:hover {
      background-color: #00838f;
      border-color: #00838f;
    }

    a {
      color: #00acc1;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <form id="registerForm" class="register-form">
      <h3 class="text-center mb-4">☀️ Đăng Ký</h3>
      <div class="mb-3">
        <label for="name" class="form-label">👤 Tên hiển thị</label>
        <input type="text" class="form-control" id="name" placeholder="Nhập tên hiển thị của bạn" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">📧 Email</label>
        <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">🔒 Mật khẩu</label>
        <input type="password" class="form-control" id="password" placeholder="Tạo mật khẩu" required minlength="6" />
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">🔁 Nhập lại mật khẩu</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Nhập lại mật khẩu" required />
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-2">✅ Đăng ký</button>

      <div class="mt-3 text-center">
        <small>Đã có tài khoản? <a href="login.html">Đăng nhập</a></small>
      </div>
    </form>
  </div>

  <!-- Script -->
  <script type="module" src="js/auth.js"></script>
</body>
</html>
