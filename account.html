<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>üéÆ Update Profile - Game Style</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Orbitron', sans-serif;
    }

    .form-container {
      background-color: #1c1f2b;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
    }

    .form-control {
      background-color: #2b2f3a;
      border: none;
      color: #fff;
      border-radius: 10px;
      transition: box-shadow 0.3s;
    }

    .form-control:focus {
      box-shadow: 0 0 10px #00ffff;
      background-color: #2b2f3a;
      color: #fff;
    }

    .btn-neon {
      background: linear-gradient(90deg, #00f0ff, #00ffc3);
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 12px;
      box-shadow: 0 0 10px #00f0ff;
      transition: transform 0.2s ease-in-out;
    }

    .btn-neon:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00f0ff;
    }

    #previewAvatar {
      border: 3px solid #00ffff;
      box-shadow: 0 0 15px #00ffffaa;
    }

    label {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="form-container w-100" style="max-width: 480px;">
      <h3 class="text-center mb-4">‚öôÔ∏è UPDATE PROFILE</h3>

      <form id="updateForm">
        <div class="text-center mb-3">
          <img id="previewAvatar" src="https://via.placeholder.com/100" class="rounded-circle" width="100" height="100" alt="Avatar">
          <input type="file" class="form-control mt-2" id="avatarInput" accept="image/*">
        </div>

        <label for="displayName">Display Name</label>
        <input type="text" id="displayName" class="form-control" placeholder="Enter your name" required>

        <label for="email">Email (read-only)</label>
        <input type="email" id="email" class="form-control" disabled>

        <button type="submit" class="btn btn-neon w-100 mt-4">üíæ SAVE CHANGES</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("avatarInput").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById("previewAvatar").src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById("updateForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("displayName").value;
      alert(`‚úÖ Profile updated: ${name}`);
      // TODO: G·ª≠i d·ªØ li·ªáu l√™n Firebase ho·∫∑c backend
    });

    window.onload = function () {
      document.getElementById("displayName").value = "Loan Chau";
      document.getElementById("email").value = "loan@example.com";
    }
  </script>
</body>
</html>
