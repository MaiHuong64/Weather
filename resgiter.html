<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <title>Document</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center vh-100 bg-light">
      <form class="p-5 shadow rounded bg-white"  style="min-width: 300px; max-width: 400px" id="registerForm">
        <h3 class="text-center mb-4 text-success">☀️ Đăng Ký</h3>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Nhập email"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Mật khẩu</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Tạo mật khẩu"
            required
          />
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label"
            >Nhập lại mật khẩu</label
          >
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="Nhập lại mật khẩu"
            required
          />
        </div>

        <button type="submit" class="btn btn-success w-100">Đăng ký</button>

        <div class="mt-3 text-center">
          <span>Đã có tài khoản? <a href="login.html">Đăng nhập</a></span>
        </div>
      </form>
    </div>
  </body>
  <script type="module" src="js/auth.js"></script>

</html>
