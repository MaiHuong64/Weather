<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dự báo thời tiết</title>

  <meta name="description"
    content="Dự báo thời tiết chính xác và nhanh chóng cho các thành phố trên toàn thế giới. Tìm kiếm thời tiết hiện tại, dự báo theo giờ và theo ngày." />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css">

</head>

<body class="d-flex flex-column min-vh-100">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="#">🌤️ Thời tiết</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarContent"
        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
        <div id="guestLinks" class="d-flex gap-2">
          <a href="login.html" class="btn btn-outline-primary">Đăng nhập</a>
          <a href="register.html" class="btn btn-primary">Đăng ký</a>
        </div>

        <div id="userDropdown" class="dropdown d-none">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
            data-bs-toggle="dropdown" aria-expanded="false">
            <span id="userName">Người dùng</span>
          </button>

          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="taikhoan.html">Tài khoản của tôi</a></li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li><a class="dropdown-item" href="location.html">📍 Danh sách địa điểm đã lưu</a></li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li><a id="logout" class="dropdown-item" href="#">Đăng xuất</a></li>
          </ul>
        </div>

      </div>
    </div>
  </nav>
  <!-- Main -->
  <main class="flex-fill">
    <div class="container py-5">
      <!-- Search -->
      <div class="row justify-content-center mb-4">
        <div class="col-md-10">
          <div class="input-group shadow-sm">
            <input type="text" id="timkiem" class="form-control" placeholder="Nhập tên thành phố..." />
            <div id="autocomplete-container"></div>
            <button class="btn btn-primary" id="btn-Search">Tìm kiếm</button>
            <button class="btn btn-outline-secondary" id="btn-changeTemp">°C / °F</button>
          </div>
          <div id="error" class="text-danger mt-2"></div>
        </div>
      </div>
      <!-- Current weather -->
      <div class="weather-card mb-4 p-3">
        <div class="d-flex align-items-start">
          <!-- Cột trái: Location detail -->
          <div id="location-detail" class="me-4 flex-shrink-0 text-start">
            <h3 id="city" class="mb-2">--</h3>
            <p id="today" class="text-muted mb-1">--</p>
            <div id="details">Vui lòng nhập tên thành phố để xem thời tiết.</div>
            <div class="mt-3">
              <button id="btn-SaveLocation" class="btn btn-outline-warning d-none">
                🌟 Lưu địa điểm
              </button>
            </div>
          </div>

          <!-- Cột phải: Chart -->
          <div class="flex-fill">
            <canvas id="tempChart" height="120"></canvas>
          </div>
        </div>
      </div>
      <!-- Hourly Forecast -->
      <div class="weather-card">
        <h5 class="mb-3">⏰ Dự báo theo giờ</h5>
        <div id="hourly-forecast" class="d-flex overflow-auto flex-nowrap px-3"></div>
      </div>

      <!-- Daily Forecast -->
      <div class="weather-card">
        <h5 class="mb-3">📅 Dự báo theo ngày</h5>
        <div id="daily-forecast" class="d-flex overflow-auto flex-nowrap px-3"></div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-3 mt-auto border-top">
    <div class="container">
      <p class="mb-1">&copy; 2025 Dự báo thời tiết. Mọi quyền được bảo lưu.</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script type="module" src="js/script.js"></script>
  <script type="module" src="js/main.js"></script>
</body>

</html>
