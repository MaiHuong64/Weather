<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Admin - Quản lý thời tiết</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/admin.css">    
</head>

<body>
  <div class="container-fluid">
    <div class="row">
   
      <nav class="col-md-3 col-lg-2 sidebar shadow-sm">
        <h4>🌤️ Admin Panel</h4>
        <a href="#" class="nav-link active" data-target="dashboard">🏠 Tổng quan</a>
        <a href="#" class="nav-link" data-target="logs">🕒 Lịch sử tra cứu</a>
        <a href="#" class="nav-link" data-target="users">👥 Người dùng</a>

        <hr />
        <div>
         <a id="logout" class="btn btn-sm btn-outline-dark mt-2" href="#">Đăng xuất</a>
        </div>
      </nav>
    
      <main class="col-md-9 col-lg-10 main">
        <div id="dashboard" class="section active">
          <h2 class="mb-3">📍 Top địa điểm tra cứu</h2>
          <ul class="top-list" id="top-cities"></ul>
        </div>

        <div id="logs" class="section">
          <h2>🕒 Lịch sử tra cứu</h2>
          <div class="table-responsive mt-3">
            <table class="table table-bordered">
              <thead class="table-light">
                <tr><th>Người dùng</th><th>Thành phố</th><th>Thời gian</th></tr>
              </thead>
              <tbody id="log-table"></tbody>
            </table>
          </div>
        </div>

        <div id="users" class="section">
          <h2>👥 Danh sách người dùng</h2>
          <div class="table-responsive mt-3">
            <table class="table table-bordered">
              <thead class="table-light">
                <tr><th>UID</th><th>Email</th><th>Tên hiển thị</th></tr>
              </thead>
              <tbody id="user-table"></tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script type="module">
  
    document.querySelectorAll(".nav-link").forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        document.querySelectorAll(".nav-link").forEach(el => el.classList.remove("active"));
        document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
        link.classList.add("active");
        document.getElementById(link.dataset.target).classList.add("active");
      });
    });
    
  </script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
